<div class="col-md-6 col-md-offset-3">
  <h2>Make money deposit</h2>
  <form name="form">
    <div class="form-group">
      <label for="amount">Enter amount:</label>
      <input [(ngModel)]="cash.amount" type="text" class="form-control" name="amount" placeholder="0.00"/>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="addMoney()">Add Money</button>
      <a [routerLink]="['/portfolio']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
