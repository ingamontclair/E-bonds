<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form">
    <div class="form-group">
      <label for="eMail">Email</label>
      <input [(ngModel)]="user.eMail" type="text" class="form-control" name="email"/>
      <div class="help-block">Email is required</div>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input [(ngModel)]="user.pass"  type="password" class="form-control" name="password"/>
      <div class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="loginUser()">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
