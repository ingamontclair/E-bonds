<!-- Single button -->
<div class="btn-group">
  &nbsp;
  <button type = "button" class = "btn btn-primary">Buy Bonds</button>&nbsp;&nbsp;
  <button type = "button" class = "btn btn-primary">History</button>
  <p>
    Balance:
  </p>
</div>

<div>
  <table class = "table table-striped">

    <thead>
    <tr>
      <th>Symbol</th>
      <th>Last Price</th>
      <th>Currency</th>
      <th>Quantity</th>
      <th>Sell</th>
      <th>Activity</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
      <td><a href> {{ position.symbol }} </a></td>
      <td> {{ position.price }} </td>
      <td> {{ position.currency }} </td>
      <td> {{ position.quantity }} </td>
      <td><a href>Sell</a></td>
      <td><a href>Activity</a></td>
    </tr>

    </tbody>

  </table>
</div>
